<div class="w-full max-w-2xl mx-auto">
    <div class="card mb-8">
        <div class="flex items-center space-x-4 mb-6">
            <div id="perfilUsuario">
                <img src="" alt="Foto do perfil" class="w-20 h-20 rounded-full">
            </div>
            <div>
                <h2 class="text-xl font-semibold text-gray-800">Seu Perfil</h2>
                <p class="text-gray-600">Gerencie suas informações pessoais</p>
            </div>
        </div>

        <form id="form-perfil-info">
            <div class="grid gap-4 md:grid-cols-2">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Nome</label>
                    <input type="text" id="perfil-nome" class="input-field" readonly>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="perfil-email" class="input-field" readonly>
                </div>
            </div>
        </form>
    </div>

    <div class="card mb-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Configurações de Acessibilidade</h3>
        <form id="form-perfil-acessibilidade">
            <div class="grid gap-4 md:grid-cols-2">
                <div>
                    <label for="font-size" class="block text-gray-700 text-sm font-medium mb-2">Tamanho da Fonte</label>
                    <select id="font-size" class="input-field">
                        <option value="Padrão">Padrão</option>
                        <option value="Médio">Médio</option>
                        <option value="Grande">Grande</option>
                    </select>
                </div>
                <div>
                    <label for="contrast" class="block text-gray-700 text-sm font-medium mb-2">Contraste</label>
                    <select id="contrast" class="input-field">
                        <option value="Padrão">Padrão</option>
                        <option value="Alto Contraste">Alto Contraste</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <label class="flex items-center">
                    <input type="checkbox" id="reduce-animations" class="mr-2">
                    <span class="text-gray-700 text-sm">Reduzir Animações</span>
                </label>
            </div>
            <button type="submit" class="btn-primary mt-6">Salvar Configurações</button>
        </form>
    </div>

    <div class="flex justify-between">
        <button id="btn-ajustar-preferencias-perfil" class="btn-secondary">
            <i class="fas fa-sliders-h mr-2"></i>Ajustar Preferências
        </button>
        <button id="btn-sair-conta-perfil" class="btn-subtle">
            <i class="fas fa-sign-out-alt mr-2"></i>Sair da Conta
        </button>
    </div>
</div>
