<div class="w-full max-w-md mx-auto">
    <div class="lumind-logo-placeholder">L</div>
    <h1 class="lumind-brand-header">Lumind</h1>
    <p class="lumind-subheader">Aprendizado personalizado e acessível</p>
    
    <form id="form-login" class="card">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required class="input-field">
        </div>
        <div class="mb-6">
            <label for="senha" class="block text-gray-700 text-sm font-medium mb-2">Senha</label>
            <input type="password" id="senha" name="senha" required class="input-field">
        </div>
        <button type="submit" class="btn-primary w-full mb-4">Entrar</button>
        <div class="text-center">
            <a href="#" onclick="showScreen('cadastro')" class="link text-sm">Criar conta</a>
            <span class="text-gray-500 mx-2">•</span>
            <a href="#" onclick="showScreen('esqueciSenha')" class="link text-sm">Esqueci a senha</a>
        </div>
    </form>
</div>
