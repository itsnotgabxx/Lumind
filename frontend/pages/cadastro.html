<div class="w-full max-w-md mx-auto">
    <div class="lumind-logo-placeholder">L</div>
    <h1 class="lumind-brand-header">Criar Conta</h1>
    <p class="lumind-subheader">Comece sua jornada de aprendizado</p>
    
    <form id="form-cadastro" class="card">
        <div class="mb-4">
            <label for="nome" class="block text-gray-700 text-sm font-medium mb-2">Nome Completo</label>
            <input type="text" id="nome" name="nome" required class="input-field">
        </div>
        <div class="mb-4">
            <label for="email-cadastro" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
            <input type="email" id="email-cadastro" name="email" required class="input-field">
        </div>
        <div class="mb-6">
            <label for="senha-cadastro" class="block text-gray-700 text-sm font-medium mb-2">Senha</label>
            <input type="password" id="senha-cadastro" name="senha" required class="input-field">
        </div>
        <button type="submit" class="btn-primary w-full mb-4">Criar Conta</button>
        <div class="text-center">
            <span class="text-gray-600 text-sm">JÃ¡ tem uma conta?</span>
            <a href="#" onclick="showScreen('login')" class="link text-sm ml-1">Entrar</a>
        </div>
    </form>
</div>
