<div class="w-full max-w-2xl mx-auto">
    <h1 id="questionario-header" class="screen-title text-center"></h1>
    <p class="screen-subtitle text-center">Queremos conhecer você melhor para personalizar seu aprendizado</p>
    
    <form id="form-questionario" class="card">
        <div class="mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Como você prefere aprender?</h3>
            <div class="grid gap-4 md:grid-cols-2">
                <label class="choice-label flex items-start p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                    <input type="checkbox" name="aprender_pref" value="videos" class="mt-1 mr-3">
                    <i class="fas fa-video text-xl mr-3"></i>
                    <div>
                        <span class="font-medium block mb-1">Vídeos</span>
                        <span class="text-sm text-gray-600">Aprender assistindo explicações</span>
                    </div>
                </label>
                <label class="choice-label flex items-start p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                    <input type="checkbox" name="aprender_pref" value="leitura" class="mt-1 mr-3">
                    <i class="fas fa-book-open text-xl mr-3"></i>
                    <div>
                        <span class="font-medium block mb-1">Leitura</span>
                        <span class="text-sm text-gray-600">Aprender lendo e estudando textos</span>
                    </div>
                </label>
                <label class="choice-label flex items-start p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                    <input type="checkbox" name="aprender_pref" value="jogos" class="mt-1 mr-3">
                    <i class="fas fa-gamepad text-xl mr-3"></i>
                    <div>
                        <span class="font-medium block mb-1">Jogos</span>
                        <span class="text-sm text-gray-600">Aprender jogando e praticando</span>
                    </div>
                </label>
                <label class="choice-label flex items-start p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
                    <input type="checkbox" name="aprender_pref" value="social" class="mt-1 mr-3">
                    <i class="fas fa-users text-xl mr-3"></i>
                    <div>
                        <span class="font-medium block mb-1">Social</span>
                        <span class="text-sm text-gray-600">Aprender interagindo com outros</span>
                    </div>
                </label>
            </div>
        </div>

        <div class="mb-6">
            <label for="interesses" class="block text-lg font-semibold text-gray-800 mb-4">
                Quais são seus interesses?
            </label>
            <textarea id="interesses" name="interesses" rows="4" 
                      class="input-field"
                      placeholder="Ex: matemática, ciências, história, música..."></textarea>
        </div>

        <button type="submit" class="btn-primary w-full">Continuar</button>
    </form>
</div>
