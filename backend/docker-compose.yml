version: '3.8'

services:
  api:
    build: .
    container_name: tcc_api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/tcc_db
    depends_on:
      - db

  # Servi√ßo do Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: lumind_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=lumind_db
    ports:
      - "5432:5432"

volumes:
  postgres_data: